<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO2 Besparingscalculator</title>
    <!-- React libraries -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- PropTypes library -->
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.min.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Recharts library -->
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --pvdnat-green: #00571A;
        }
        
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9fafb;
        }
        
        /* Override blauwe koppen met PvdNat-groen */
        h1, h2, h3 {
            color: var(--pvdnat-green) !important;
        }
        
        .pvdnat-button {
            background-color: var(--pvdnat-green) !important;
            color: white !important;
        }
        
        .pvdnat-button:hover {
            background-color: #004514 !important;
        }
        
        .pvdnat-progress {
            background-color: var(--pvdnat-green) !important;
        }
        
        .pvdnat-text {
            color: var(--pvdnat-green) !important;
        }
        
        /* Override specifieke Tailwind-klassen */
        .text-blue-600, .text-blue-700, .text-blue-800 {
            color: var(--pvdnat-green) !important;
        }
        
        .bg-blue-600, .bg-blue-700 {
            background-color: var(--pvdnat-green) !important;
        }
        
        /* Tab styling */
        .tab-active {
            background-color: var(--pvdnat-green);
            color: white;
        }
        
        .tab {
            transition: all 0.3s;
        }
        
        .tab:hover:not(.tab-active) {
            background-color: #e0e7e0;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <!-- Inline script -->
    <script type="text/babel">
        // Component code
        const { useState, useEffect, useRef } = React;
        
        const CO2Calculator = () => {
            // Constanten voor WTW en TTW waarden
            const DIESEL_WTW = 3.256;
            const HVO100_WTW = 0.347;
            const DIESEL_TTW = 2.468;
            const HVO100_TTW = 0.032;
            
            // NIEUW: Constanten voor prijzen (per 100L)
            const DIESEL_PRICE_PER_100L = 122.38; // Gemiddelde dieselprijs per 100L
            const HVO100_PRICE_PER_100L = 131.82; // Gemiddelde HVO100 prijs per 100L
            const PRICE_DIFFERENCE_PERCENTAGE = 7.71; // Procentueel verschil in prijs
            
            const [activeTab, setActiveTab] = useState('simulator'); // 'simulator' of 'reductiedoel'
            const [dieselVerbruik, setDieselVerbruik] = useState(2669369);
            const [berekeningsmethode, setBerekeningsmethode] = useState('wtw'); // 'wtw' of 'ttw'
            const [dieselWTW, setDieselWTW] = useState(DIESEL_WTW);
            const [hvoWTW, setHvoWTW] = useState(HVO100_WTW);
            const [hvoPercentage, setHvoPercentage] = useState(0); // Standaard op 0% (Dieselkant)
            const [dieselCO2, setDieselCO2] = useState(0);
            const [hvoCO2, setHvoCO2] = useState(0);
            const [gemengdCO2, setGemengdCO2] = useState(0);
            const [besparing, setBesparing] = useState(0);
            const [besparingPercentage, setBesparingPercentage] = useState(0);
            const printRef = useRef(null);
            
            // NIEUW: State voor prijsinformatie
            const [dieselKosten, setDieselKosten] = useState(0);
            const [hvoKosten, setHvoKosten] = useState(0);
            const [totaleMixKosten, setTotaleMixKosten] = useState(0);
            const [volledgeDieselKosten, setVolledgeDieselKosten] = useState(0);
            const [kostenVerschil, setKostenVerschil] = useState(0);
            const [kostenVerschilPercentage, setKostenVerschilPercentage] = useState(0);
            
            // Nieuwe state voor reductiedoel tab
            const [doelReductiePercentage, setDoelReductiePercentage] = useState(15.2);
            const [benodigdHvoPercentage, setBenodigdHvoPercentage] = useState(0);
            const [benodigdHvoLiters, setBenodigdHvoLiters] = useState(0);
            
            // NIEUW: State voor reductiedoel kosten
            const [reductiedoelKosten, setReductiedoelKosten] = useState(0);
            const [reductiedoelKostenVerschil, setReductiedoelKostenVerschil] = useState(0);
            const [reductiedoelKostenVerschilPercentage, setReductiedoelKostenVerschilPercentage] = useState(0);
            
            // PvdNat groene kleur
            const pvdnatGreen = "#00571A";
            
            // Wissel tussen WTW en TTW berekeningsmethode
            const wisselBerekeningsmethode = (methode) => {
                setBerekeningsmethode(methode);
                if (methode === 'wtw') {
                    setDieselWTW(DIESEL_WTW);
                    setHvoWTW(HVO100_WTW);
                } else { // ttw
                    setDieselWTW(DIESEL_TTW);
                    setHvoWTW(HVO100_TTW);
                }
            };

            useEffect(() => {
                const dieselTotaal = dieselVerbruik * dieselWTW;
                const volledigeHvoTotaal = dieselVerbruik * hvoWTW;
                
                // Berekening van de gemengde uitstoot op basis van de schuifbalk
                const hvoHoeveelheid = dieselVerbruik * (hvoPercentage / 100);
                const dieselHoeveelheid = dieselVerbruik * (1 - hvoPercentage / 100);
                
                const werkelijkeDieselCO2 = dieselHoeveelheid * dieselWTW;
                const werkelijkeHvoCO2 = hvoHoeveelheid * hvoWTW;
                const gemengdeTotaal = werkelijkeDieselCO2 + werkelijkeHvoCO2;
                
                const verschil = dieselTotaal - gemengdeTotaal;
                const percentage = (verschil / dieselTotaal) * 100;
                
                setDieselCO2(dieselTotaal);
                setHvoCO2(volledigeHvoTotaal);
                setGemengdCO2(gemengdeTotaal);
                setBesparing(verschil);
                setBesparingPercentage(percentage);
                
                // NIEUW: Kostenberekening
                // Kosten zijn per 100L, dus delen door 100
                const dieselKost = dieselHoeveelheid * (DIESEL_PRICE_PER_100L / 100);
                const hvoKost = hvoHoeveelheid * (HVO100_PRICE_PER_100L / 100);
                const totaalMixKost = dieselKost + hvoKost;
                const volledigDieselKost = dieselVerbruik * (DIESEL_PRICE_PER_100L / 100);
                
                // Kostenverschil berekenen
                const kostVerschil = totaalMixKost - volledigDieselKost;
                const kostVerschilPercentage = (kostVerschil / volledigDieselKost) * 100;
                
                // Kosten state updaten
                setDieselKosten(dieselKost);
                setHvoKosten(hvoKost);
                setTotaleMixKosten(totaalMixKost);
                setVolledgeDieselKosten(volledigDieselKost);
                setKostenVerschil(kostVerschil);
                setKostenVerschilPercentage(kostVerschilPercentage);
            }, [dieselVerbruik, dieselWTW, hvoWTW, hvoPercentage]);
            
            // Bereken benodigde HVO percentage voor het reductiedoel
            useEffect(() => {
                // Alleen berekenen als er een geldig verbruik is
                if (dieselVerbruik <= 0) return;
                
                // Als reductie 0% is, dan is hvo% ook 0
                if (doelReductiePercentage <= 0) {
                    setBenodigdHvoPercentage(0);
                    setBenodigdHvoLiters(0);
                    return;
                }
                
                // Als doelreductie groter is dan theoretisch maximum, cap op maximum
                const maxReductie = ((dieselWTW - hvoWTW) / dieselWTW) * 100;
                const effectieveReductie = Math.min(doelReductiePercentage, maxReductie);
                
                // Bereken het benodigde HVO percentage
                // Formule is afgeleid van: reductie% = (diesel_wtw - gemengd_wtw) / diesel_wtw * 100
                // waarbij gemengd_wtw = diesel_wtw * (1 - hvo%) + hvo_wtw * hvo%
                const verschil = dieselWTW - hvoWTW;
                const hvoPercent = (effectieveReductie / 100) * dieselWTW / verschil;
                
                // Bereken benodigde liters HVO
                const liters = dieselVerbruik * (hvoPercent * 100) / 100;
                
                setBenodigdHvoPercentage(hvoPercent * 100);
                setBenodigdHvoLiters(liters);
                
                // NIEUW: Bereken kosten voor het reductiedoel
                const dieselLiters = dieselVerbruik - liters;
                const dieselKost = dieselLiters * (DIESEL_PRICE_PER_100L / 100);
                const hvoKost = liters * (HVO100_PRICE_PER_100L / 100);
                const totaalKost = dieselKost + hvoKost;
                const volledigDieselKost = dieselVerbruik * (DIESEL_PRICE_PER_100L / 100);
                
                const kostVerschil = totaalKost - volledigDieselKost;
                const kostVerschilPercentage = (kostVerschil / volledigDieselKost) * 100;
                
                setReductiedoelKosten(totaalKost);
                setReductiedoelKostenVerschil(kostVerschil);
                setReductiedoelKostenVerschilPercentage(kostVerschilPercentage);
            }, [doelReductiePercentage, dieselVerbruik, dieselWTW, hvoWTW]);
            
            const handleExport = () => {
                try {
                    // Vereenvoudigde export functie om crashes te voorkomen
                    const printWindow = window.open('', '_blank');
                    
                    if (!printWindow) {
                        alert("Popup blokkering kan actief zijn. Sta popups toe voor deze site.");
                        return;
                    }
                    
                    // Basis inhoud voor beide tabs
                    let content = `
                        <!DOCTYPE html>
                        <html>
                        <head>
                            <title>CO2 Besparingscalculator Rapport</title>
                            <style>
                                body { font-family: Arial, sans-serif; padding: 20px; }
                                h1, h2 { color: ${pvdnatGreen}; }
                                table { width: 100%; border-collapse: collapse; margin: 20px 0; }
                                th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
                                th { background-color: #f2f2f2; }
                            </style>
                        </head>
                        <body>
                            <h1>CO2 Besparingscalculator Rapport</h1>
                            <p>Datum: ${new Date().toLocaleDateString()}</p>
                    `;
                    
                    // Inhoud op basis van actieve tab
                    if (activeTab === 'simulator') {
                        content += `
                            <h2>Invoergegevens</h2>
                            <table>
                                <tr><th>Parameter</th><th>Waarde</th></tr>
                                <tr><td>Totaal brandstofverbruik</td><td>${dieselVerbruik.toLocaleString()} liter</td></tr>
                                <tr><td>Berekeningsmethode</td><td>${berekeningsmethode.toUpperCase()}</td></tr>
                                <tr><td>Diesel ${berekeningsmethode.toUpperCase()} CO2-factor</td><td>${dieselWTW} kg CO2/liter</td></tr>
                                <tr><td>HVO100 ${berekeningsmethode.toUpperCase()} CO2-factor</td><td>${hvoWTW} kg CO2/liter</td></tr>
                                <tr><td>Gekozen HVO100 percentage</td><td>${hvoPercentage}%</td></tr>
                            </table>
                            
                            <h2>Brandstofverdeling</h2>
                            <table>
                                <tr><th>Brandstoftype</th><th>Volume (liter)</th><th>Percentage</th></tr>
                                <tr><td>Diesel</td><td>${Math.round(dieselVerbruik * (1 - hvoPercentage / 100)).toLocaleString()}</td><td>${(100 - hvoPercentage)}%</td></tr>
                                <tr><td>HVO100</td><td>${Math.round(dieselVerbruik * (hvoPercentage / 100)).toLocaleString()}</td><td>${hvoPercentage}%</td></tr>
                            </table>
                            
                            <h2>CO2-uitstoot resultaten</h2>
                            <table>
                                <tr><th>Scenario</th><th>CO2-uitstoot (kg)</th></tr>
                                <tr><td>100% Diesel</td><td>${Math.round(dieselCO2).toLocaleString()}</td></tr>
                                <tr><td>Huidige mix</td><td>${Math.round(gemengdCO2).toLocaleString()}</td></tr>
                                <tr><td>100% HVO100</td><td>${Math.round(hvoCO2).toLocaleString()}</td></tr>
                            </table>
                            
                            <h2>CO2-besparing</h2>
                            <table>
                                <tr><th>Type besparing</th><th>Waarde</th></tr>
                                <tr><td>Absolute besparing</td><td>${Math.round(besparing).toLocaleString()} kg CO2</td></tr>
                                <tr><td>Relatieve besparing</td><td>${besparingPercentage.toFixed(1)}%</td></tr>
                            </table>
                            
                            <!-- NIEUW: Kosteninformatie in export -->
                            <h2>Kosteninformatie</h2>
                            <table>
                                <tr><th>Kostentype</th><th>Waarde</th></tr>
                                <tr><td>Kosten 100% Diesel</td><td>€ ${Math.round(volledgeDieselKosten).toLocaleString()}</td></tr>
                                <tr><td>Kosten huidige mix</td><td>€ ${Math.round(totaleMixKosten).toLocaleString()}</td></tr>
                                <tr><td>- waarvan Diesel</td><td>€ ${Math.round(dieselKosten).toLocaleString()}</td></tr>
                                <tr><td>- waarvan HVO100</td><td>€ ${Math.round(hvoKosten).toLocaleString()}</td></tr>
                                <tr><td>Absoluut kostenverschil</td><td>€ ${Math.round(kostenVerschil).toLocaleString()}</td></tr>
                                <tr><td>Relatief kostenverschil</td><td>${kostenVerschilPercentage.toFixed(1)}%</td></tr>
                            </table>
                        `;
                    } else {
                        content += `
                            <h2>Reductiedoel Berekening</h2>
                            <table>
                                <tr><th>Parameter</th><th>Waarde</th></tr>
                                <tr><td>Totaal brandstofverbruik</td><td>${dieselVerbruik.toLocaleString()} liter</td></tr>
                                <tr><td>Berekeningsmethode</td><td>${berekeningsmethode.toUpperCase()}</td></tr>
                                <tr><td>Diesel ${berekeningsmethode.toUpperCase()} CO2-factor</td><td>${dieselWTW} kg CO2/liter</td></tr>
                                <tr><td>HVO100 ${berekeningsmethode.toUpperCase()} CO2-factor</td><td>${hvoWTW} kg CO2/liter</td></tr>
                                <tr><td>Gewenste CO2-reductie</td><td>${doelReductiePercentage}%</td></tr>
                            </table>
                            
                            <h2>Benodigde HVO100</h2>
                            <table>
                                <tr><th>Parameter</th><th>Waarde</th></tr>
                                <tr><td>Benodigd HVO100 percentage</td><td>${benodigdHvoPercentage.toFixed(1)}%</td></tr>
                                <tr><td>Benodigde HVO100 hoeveelheid</td><td>${Math.round(benodigdHvoLiters).toLocaleString()} liter</td></tr>
                                <tr><td>Resterende diesel hoeveelheid</td><td>${Math.round(dieselVerbruik - benodigdHvoLiters).toLocaleString()} liter</td></tr>
                            </table>
                            
                            <!-- NIEUW: Kosteninformatie voor reductiedoel in export -->
                            <h2>Kosteninformatie voor reductiedoel</h2>
                            <table>
                                <tr><th>Kostentype</th><th>Waarde</th></tr>
                                <tr><td>Kosten 100% Diesel</td><td>€ ${Math.round(volledgeDieselKosten).toLocaleString()}</td></tr>
                                <tr><td>Kosten reductiedoel mix</td><td>€ ${Math.round(reductiedoelKosten).toLocaleString()}</td></tr>
                                <tr><td>- waarvan Diesel</td><td>€ ${Math.round((dieselVerbruik - benodigdHvoLiters) * (DIESEL_PRICE_PER_100L / 100)).toLocaleString()}</td></tr>
                                <tr><td>- waarvan HVO100</td><td>€ ${Math.round(benodigdHvoLiters * (HVO100_PRICE_PER_100L / 100)).toLocaleString()}</td></tr>
                                <tr><td>Absoluut kostenverschil</td><td>€ ${Math.round(reductiedoelKostenVerschil).toLocaleString()}</td></tr>
                                <tr><td>Relatief kostenverschil</td><td>${reductiedoelKostenVerschilPercentage.toFixed(1)}%</td></tr>
                            </table>
                        `;
                    }
                    
                    // Algemene voetnoot toevoegen
                    content += `
                            <p style="margin-top: 30px; font-style: italic;">
                                ${berekeningsmethode === 'wtw' ? 
                                    'WTW (Well-to-Wheel) berekent de totale CO2-uitstoot in de gehele keten, van productie tot verbruik.' : 
                                    'TTW (Tank-to-Wheel) berekent alleen de CO2-uitstoot bij verbranding van de brandstof.'
                                }
                            </p>
                            <p style="font-style: italic;">
                                De prijsberekeningen zijn gebaseerd op gemiddelde prijzen: Diesel €${DIESEL_PRICE_PER_100L.toFixed(2)} per 100L, 
                                HVO100 €${HVO100_PRICE_PER_100L.toFixed(2)} per 100L. Prijsverschil: ${PRICE_DIFFERENCE_PERCENTAGE.toFixed(1)}%.
                            </p>
                        </body>
                        </html>
                    `;
                    
                    printWindow.document.write(content);
                    printWindow.document.close();
                    
                    setTimeout(() => {
                        try {
                            printWindow.print();
                        } catch(e) {
                            console.error("Printen mislukt:", e);
                            alert("Er is een probleem opgetreden bij het printen. Probeer handmatig te printen met Ctrl+P.");
                        }
                    }, 500);
                } catch(e) {
                    console.error("Export error:", e);
                    alert("Er is een probleem opgetreden bij het exporteren. Controleer of popups zijn toegestaan voor deze site.");
                }
            };

            // Icoon voor de print knop
            const PrinterIcon = () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <polyline points="6 9 6 2 18 2 18 9"></polyline>
                    <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                    <rect x="6" y="14" width="12" height="8"></rect>
                </svg>
            );
            
            // NIEUW: Prijsinformatie component voor simulator tab
            const PrijsInformatieComponent = ({ 
              dieselKosten, 
              hvoKosten, 
              totaleMixKosten, 
              volledgeDieselKosten, 
              kostenVerschil, 
              kostenVerschilPercentage 
            }) => {
              return (
                <div className="mb-8 p-4 bg-blue-50 rounded-lg">
                  <h2 className="text-xl font-semibold mb-4 pvdnat-text">Kosteninformatie</h2>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div className="p-4 bg-white rounded-lg shadow">
                      <h3 className="text-lg font-medium mb-2 text-gray-800">Kosten met 100% Diesel</h3>
                      <p className="text-3xl font-bold text-red-600">€ {Math.round(volledgeDieselKosten).toLocaleString()}</p>
                    </div>
                    <div className="p-4 bg-white rounded-lg shadow">
                      <h3 className="text-lg font-medium mb-2 text-gray-800">Kosten met huidige mix</h3>
                      <p className="text-3xl font-bold text-orange-500">€ {Math.round(totaleMixKosten).toLocaleString()}</p>
                      <div className="mt-2">
                        <p className="text-sm">Diesel: € {Math.round(dieselKosten).toLocaleString()}</p>
                        <p className="text-sm">HVO100: € {Math.round(hvoKosten).toLocaleString()}</p>
                      </div>
                    </div>
                  </div>
                  
                  <div className="mt-6 p-5 bg-blue-100 rounded-lg">
                    <h3 className="text-xl font-semibold mb-3 pvdnat-text">Kosten vergelijking</h3>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                      <div>
                        <p className="text-lg font-medium mb-1">Absoluut kostenverschil:</p>
                        <p className={`text-3xl font-bold ${kostenVerschil >= 0 ? 'text-red-600' : 'text-green-600'}`}>
                          € {Math.round(kostenVerschil).toLocaleString()}
                        </p>
                      </div>
                      <div>
                        <p className="text-lg font-medium mb-1">Relatief kostenverschil:</p>
                        <p className={`text-3xl font-bold ${kostenVerschilPercentage >= 0 ? 'text-red-600' : 'text-green-600'}`}>
                          {kostenVerschilPercentage.toFixed(1)}%
                        </p>
                      </div>
                    </div>
                    <p className="mt-4 text-sm text-gray-600">
                      Gemiddeld prijsverschil tussen HVO100 en diesel is ongeveer 8% (gebaseerd op historische data).
                    </p>
                  </div>
                </div>
              );
            };

            // NIEUW: Prijsinformatie component voor reductiedoel tab
            const ReductiedoelPrijsComponent = ({ 
              volledgeDieselKosten, 
              reductiedoelKosten, 
              reductiedoelKostenVerschil, 
              reductiedoelKostenVerschilPercentage,
              benodigdHvoLiters,
              dieselVerbruik
            }) => {
              const dieselLiters = dieselVerbruik - benodigdHvoLiters;
              const dieselKosten = dieselLiters * (DIESEL_PRICE_PER_100L / 100);
              const hvoKosten = benodigdHvoLiters * (HVO100_PRICE_PER_100L / 100);
              
              return (
                <div className="mb-8 p-4 bg-blue-50 rounded-lg">
                  <h2 className="text-xl font-semibold mb-4 pvdnat-text">Kosteninformatie voor reductiedoel</h2>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div className="p-4 bg-white rounded-lg shadow">
                      <h3 className="text-lg font-medium mb-2 text-gray-800">Kosten met 100% Diesel</h3>
                      <p className="text-3xl font-bold text-red-600">€ {Math.round(volledgeDieselKosten).toLocaleString()}</p>
                    </div>
                    <div className="p-4 bg-white rounded-lg shadow">
                      <h3 className="text-lg font-medium mb-2 text-gray-800">Kosten voor reductiedoel mix</h3>
                      <p className="text-3xl font-bold text-orange-500">€ {Math.round(reductiedoelKosten).toLocaleString()}</p>
                      <div className="mt-2">
                        <p className="text-sm">Diesel: € {Math.round(dieselKosten).toLocaleString()}</p>
                        <p className="text-sm">HVO100: € {Math.round(hvoKosten).toLocaleString()}</p>
                      </div>
                    </div>
                  </div>
                  
                  <div className="mt-6 p-5 bg-blue-100 rounded-lg">
                    <h3 className="text-xl font-semibold mb-3 pvdnat-text">Kosten voor reductiedoel</h3>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                      <div>
                        <p className="text-lg font-medium mb-1">Absoluut kostenverschil:</p>
                        <p className={`text-3xl font-bold ${reductiedoelKostenVerschil >= 0 ? 'text-red-600' : 'text-green-600'}`}>
                          € {Math.round(reductiedoelKostenVerschil).toLocaleString()}
                        </p>
                      </div>
                      <div>
                        <p className="text-lg font-medium mb-1">Relatief kost
                            <p className="text-lg font-medium mb-1">Relatief kostenverschil:</p>
                       <p className={`text-3xl font-bold ${reductiedoelKostenVerschilPercentage >= 0 ? 'text-red-600' : 'text-green-600'}`}>
                         {reductiedoelKostenVerschilPercentage.toFixed(1)}%
                       </p>
                     </div>
                   </div>
                   <p className="mt-4 text-sm text-gray-600">
